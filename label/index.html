<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.esempio.com/invio-dati" method="post">
        <div>
            <label for="nome" >Nome :</label>
            <input type="text" id="nome" name="nome" placeholder="Inserisci il nome" required>
        </div>
        <div>
            <label for="cognome" >Cognome :</label>
            <input type="text" id="cognome" name="cognome" placeholder="Inserisci il cognome" required>
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Inserici l'email" required>
        </div>
        <div>
            <label for="gender-male">Genere :</label>
            <input type="radio" name="gender" value="male" id="gender-male"> Male
            <input type="radio" name="gender" value="female" id="gender-female"> Female
          </div>
          <div>
            <label for="hobby">Seleziona gli hobby :</label>
            <input type="checkbox" name="hobby" value="hobby" id="hobby"> Calcio
            <input type="checkbox" name="hobby" value="hobby" id="hobby"> Tennis
            <input type="checkbox" name="hobby" value="hobby" id="hobby"> Nuoto
            <input type="checkbox" name="hobby" value="hobby" id="hobby"> Divano
          </div>
        <button>Submit</button>
    </form>
</body>
</html>
